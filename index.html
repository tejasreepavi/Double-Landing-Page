<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smartphone Brands</h1>
    </header>

    <section class="brand-section" id="vivo">
        <h2>Vivo</h2>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1603898037225-2c7a7ab7b4fa?auto=format&fit=crop&w=600&q=60" alt="Vivo">
        </div>
        <button class="buy-btn">Buy Now</button>
    </section>

    <section class="brand-section" id="oppo">
        <h2>Oppo</h2>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1596301544855-20aa73a0ee1e?auto=format&fit=crop&w=600&q=60" alt="Oppo">
        </div>
        <button class="buy-btn">Buy Now</button>
    </section>

    <section class="brand-section" id="samsung">
        <h2>Samsung</h2>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1606813903180-c0b7a0d46d07?auto=format&fit=crop&w=600&q=60" alt="Samsung">
        </div>
        <button class="buy-btn">Buy Now</button>
    </section>

    <section class="brand-section" id="apple">
        <h2>Apple</h2>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1512499617640-c2f99912f42e?auto=format&fit=crop&w=600&q=60" alt="Apple">
        </div>
        <button class="buy-btn">Buy Now</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
