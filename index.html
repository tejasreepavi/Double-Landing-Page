<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="apple">
            <img src="https://via.placeholder.com/200x150?text=Apple" alt="Apple">
            <h2>Apple</h2>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card" id="samsung">
            <img src="https://via.placeholder.com/200x150?text=Samsung" alt="Samsung">
            <h2>Samsung</h2>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card" id="oppo">
            <img src="https://via.placeholder.com/200x150?text=Oppo" alt="Oppo">
            <h2>Oppo</h2>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card" id="vivo">
            <img src="https://via.placeholder.com/200x150?text=Vivo" alt="Vivo">
            <h2>Vivo</h2>
            <button class="btn">Buy Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
